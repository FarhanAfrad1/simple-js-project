<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>
    body{
        width: 100vw;
        height: 100vh;
        background-color: rgb(43, 43, 43);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h2{
        color: white;
    }
    .clock{
        background: orange;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: 600;
        color: #0e0e0e;
    }
</style>
<body>
    <div>
        <h2>Your local time</h2>
        <div class="clock">time</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
